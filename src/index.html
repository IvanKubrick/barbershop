<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Barbershop</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <header class="page-header">
        <a href="#" class="page-header__logo">
            <img class="page-header__logo-img" src="img/logo-mobile.svg" alt="main-logo" width="226" height="30">
        </a>
        <nav class="main-nav main-nav--closed">
            <button class="main-nav__toggle">
                <!-- <span class="visually-hidden">Открыть меню</span> -->
            </button>
            <div class="main-nav__wrapper">
                <ul class="main-nav__list site-list">
                    <li class="site-list__item site-list__item--active">
                        <a>Главная</a>
                    </li>
                    <li class="site-list__item">
                        <a href="#">Наши работы</a>
                    </li>
                    <li class="site-list__item">
                        <a href="#">Записаться</a>
                    </li>
                    <li class="site-list__item">
                        <a href="#">Контакты</a>
                    </li>
                </ul>
                <ul class="main-nav__list user-list">
                    <li class="user-list__item">
                        <a href="#" class="user-list__login">Войти</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <section class="stats">
        <header class="stats__header"></header>
        <table class="stats__list"></table>
    </section>
</body>
</html>
